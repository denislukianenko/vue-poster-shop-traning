<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div id="app">
    <div class="header">
        <h1><b>VUE</b> POSTER STORE!</h1>
        <form action="" class="searchbar" v-on:submit.prevent="onSubmit">
            <input v-model="search" type="text" placeholder="Search for posters">
            <input type="submit" value="Search" class="btn">
        </form>
    </div>
    <div class="main">
        <div class="products">
            <div class="product" v-for="(item, index) in items">
                <h4 class="product-title">
                    {{item.title}}
                </h4>
                <button v-on:click="addItem(index)" class="add-to-cart btn">Add to cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul>
                <li class="cart-item" v-for="item in cart">
                    <div class="item-title">{{ item.title }}</div>
                    <span class="item-qty">${{ item.price }} Ã— {{ item.qty }}</span>
                    <button v-on:click="inc(item)">+</button>
                    <button v-on:click="dec(item)">-</button>
                </li>
            </ul>
            <div v-if="cart.length">
                <div>Total: {{ total | price}}</div>
            </div>
            <div v-else class="empty-cart">
                No items in the cart yet
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/reload/reload.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="public/script.js"></script>

</body>
</html>
